version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zyndra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zyndra}
      POSTGRES_USER: ${POSTGRES_USER:-zyndra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zyndra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zyndra-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8080
      BASE_URL: ${BASE_URL:-https://api.zyndra.armonika.cloud}
      DISABLE_AUTH: ${DISABLE_AUTH:-true}
      REGISTRY_URL: ${REGISTRY_URL:-https://registry.example.com}
      REGISTRY_USERNAME: ${REGISTRY_USERNAME:-user}
      REGISTRY_PASSWORD: ${REGISTRY_PASSWORD:-password}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-ed7f219ca3afd5838ab10186dec58a9cc65ce34277ed47ca1364138910bc1bd1}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://zyndra.armonika.cloud}
      USE_MOCK_INFRA: ${USE_MOCK_INFRA:-true}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URL: ${GITHUB_REDIRECT_URL}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID:-}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET:-}
      GITLAB_REDIRECT_URL: ${GITLAB_REDIRECT_URL:-}
      GITLAB_BASE_URL: ${GITLAB_BASE_URL:-}
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost/Caddy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: zyndra-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.zyndra.armonika.cloud}
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible from localhost/Caddy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: zyndra-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9090:9090"  # Only accessible from localhost
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s

volumes:
  postgres_data:
  prometheus_data:

networks:
  default:
    name: zyndra-network

