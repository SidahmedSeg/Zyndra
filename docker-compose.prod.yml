version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zyndra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zyndra}
      POSTGRES_USER: ${POSTGRES_USER:-zyndra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zyndra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zyndra-backend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8080
      BASE_URL: ${BASE_URL:-https://api.zyndra.armonika.cloud}
      DISABLE_AUTH: ${DISABLE_AUTH:-true}
      REGISTRY_URL: ${REGISTRY_URL:-https://registry.example.com}
      REGISTRY_USERNAME: ${REGISTRY_USERNAME:-user}
      REGISTRY_PASSWORD: ${REGISTRY_PASSWORD:-password}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-ed7f219ca3afd5838ab10186dec58a9cc65ce34277ed47ca1364138910bc1bd1}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://zyndra.armonika.cloud}
      USE_MOCK_INFRA: ${USE_MOCK_INFRA:-true}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URL: ${GITHUB_REDIRECT_URL}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID:-}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET:-}
      GITLAB_REDIRECT_URL: ${GITLAB_REDIRECT_URL:-}
      GITLAB_BASE_URL: ${GITLAB_BASE_URL:-}
      # GitHub App (for per-repository access)
      GITHUB_APP_ID: ${GITHUB_APP_ID:-0}
      GITHUB_APP_CLIENT_ID: ${GITHUB_APP_CLIENT_ID:-}
      GITHUB_APP_CLIENT_SECRET: ${GITHUB_APP_CLIENT_SECRET:-}
      GITHUB_APP_PRIVATE_KEY_BASE64: ${GITHUB_APP_PRIVATE_KEY_BASE64:-}
      GITHUB_APP_NAME: ${GITHUB_APP_NAME:-}
      GITHUB_APP_CALLBACK_URL: ${GITHUB_APP_CALLBACK_URL:-}
      # Custom JWT Auth
      USE_CUSTOM_AUTH: ${USE_CUSTOM_AUTH:-false}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-168h}
      # Kubernetes
      USE_K8S: ${USE_K8S:-false}
      K8S_BASE_DOMAIN: ${K8S_BASE_DOMAIN:-up.zyndra.app}
      K8S_INGRESS_CLASS: ${K8S_INGRESS_CLASS:-traefik}
      K8S_CERT_ISSUER: ${K8S_CERT_ISSUER:-letsencrypt-prod}
      K8S_IN_CLUSTER: ${K8S_IN_CLUSTER:-false}
      K8S_KUBECONFIG_PATH: /etc/rancher/k3s/k3s.yaml
      # BuildKit
      BUILDKIT_ADDRESS: unix:///var/run/buildkit/buildkitd.sock
      BUILD_DIR: /tmp/click-deploy-builds
      # Mailtrap Email
      MAILTRAP_API_TOKEN: ${MAILTRAP_API_TOKEN:-}
      MAILTRAP_SENDER_EMAIL: ${MAILTRAP_SENDER_EMAIL:-noreply@zyndra.app}
      MAILTRAP_SENDER_NAME: ${MAILTRAP_SENDER_NAME:-Zyndra}
    volumes:
      - /var/run/buildkit:/var/run/buildkit
      - /etc/rancher/k3s/k3s.yaml:/etc/rancher/k3s/k3s.yaml:ro
      - /tmp/click-deploy-builds:/tmp/click-deploy-builds
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost/Caddy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: zyndra-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.zyndra.armonika.cloud}
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible from localhost/Caddy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: zyndra-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9090:9090"  # Only accessible from localhost
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s

volumes:
  postgres_data:
  prometheus_data:

networks:
  default:
    name: zyndra-network

